{% extends 'base.html' %}

{% block title %}
Sign in
{% endblock %}

{% block body %}
<center>
  <h2 style="position: absolute; left: 750px; top: 150px;">Login</h2>
</center>
<div class="page-content page-container" id="page-content">
  <div class="padding">
      <div class="row container d-flex justify-content-center">
<div class="col-md-6 col-lg-4" style="position: absolute; left: 540px; top: 70px;">
      <center>
          <form class="card" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="card-body">
              {% if form.errors %}
                <p>{{ form.errors.error }}</p>
              {% endif %}
              <div class="form-group">
                <input class="form-control" type="text" placeholder="Username", name="username">
              </div>
              <div class="form-group">
                <input class="form-control" type="password" placeholder="Password" name="password">
              </div>
              <button class="btn btn-block btn-bold btn-primary" type="submit">Submit</button>
            </div>
          </form>
      </center>
      </div>
  </div>
</div>
{% endblock %}
