{% extends 'base.html' %}

{% block title %}
Sign up
{% endblock %}

{% block body %}
    <div class="page-content page-container" id="page-content">
        <div class="padding">
            <div class="row container d-flex justify-content-center">
    <div class="col-md-6 col-lg-4" style="position: absolute; left: 540px; top: 80px;">
            <center>
                <h2 style="position: absolute; left: 150px; z-index: 1; top: 80px;">Create account</h2>
                <form class="card" method="post" action="{% url 'signup' %}">
                  {% csrf_token %}
                  {% if form.errors %}
                    <p style="z-index: 20;">{{ form.errors.error }}</p>
                  {% endif %}
                  <div class="card-body">
                    <div class="form-group">
                      <input class="form-control" type="text" placeholder="Username", name="username">
                    </div>
                    
                    <div class="form-group">
                      <input class="form-control" type="password" placeholder="Password" name="password1">
                    </div>
    
                    <div class="form-group">
                      <input class="form-control" type="password" placeholder="Confirm Password" name="password2">
                    </div>
                    <button class="btn btn-block btn-bold btn-primary" type="submit">Submit</button>
                  </div>
                </form>
            </center>
            </div>
        </div>
    </div>
{% endblock %}
